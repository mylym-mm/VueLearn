<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id='app'>
    <h2>总价：{{totalPrice}}</h2>
  </div>

  <script src='../js/vue.js'></script>


  <script>
    const app = new Vue({
      el:'#app',

      data:{
        books:[ 
          {id:110,name:'1',price:110},
          {id:112,name:'2',price:120},
          {id:120,name:'3',price:130},
          {id:180,name:'4',price:140}
        ]
        },

      computed:{
        totalPrice:function(){
          let result = 0
          for(let book of this.books){
            result += book.price
          }
          return result
        }
      }


    })
  </script>
</body>
</html>
