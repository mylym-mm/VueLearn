<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .onclick{
      color: red;
    }
  </style>
</head>

<body>

  <div id='app'>
    <ul>
      <li v-for='(m,index) in movies' 
        :class='{onclick:currentIndex===index}' 
        @click='liClick(index)'>
      {{m}}
      </li>
    </ul>
  </div>

  <script src='../../vue.js/vue.js'></script>

  <script>
    const app = new Vue({
      el:'#app',
      data:{
        movies:['爱情公寓1','爱情公寓2','爱情公寓3'],
        currentIndex:0
      },
      methods:{
        liClick(index){
          this.currentIndex = index
        }
      }
    })
  </script>
</body>
</html>
