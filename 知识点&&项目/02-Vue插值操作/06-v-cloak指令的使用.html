<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>

<body>

  <div id='app' v-cloak>
    <h2>{{message}}</h2>
  </div>

  <script src='../../vue.js/vue.js'></script>

  <script>
    setTimeout(function(){
      const app = new Vue({
        el:'#app',
        data:{
          message:'Keep loving and go to the mountains and seas'
        }
      })
    },1000)
  </script>

</body>
</html>
